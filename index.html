<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرصد البوت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .container { margin-top: 2rem; max-width: 95%; }
        .table-hover tbody tr:hover { color: #fff; background-color: #2a2a2a; }
        .profit { color: #28a745; }
        .loss { color: #dc3545; }
        #log-stream {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">📊 مرصد البوت</h1>
        
        <h3 class="mt-5">📜 الصفقات النشطة</h3>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>#</th><th>العملة</th><th>الاستراتيجية</th><th>سعر الدخول</th><th>أعلى سعر</th><th>وقت الدخول</th>
                    </tr>
                </thead>
                <tbody id="trades-table-body"></tbody>
            </table>
        </div>

        <h3 class="mt-5">📡 البث المباشر للسجلات</h3>
        <div id="log-stream"></div>

    </div>

    <script>
        const host = window.location.hostname;
        const apiBaseUrl = `http://${host}:8001`;
        const wsBaseUrl = `ws://${host}:8001`;

        // --- جلب الصفقات النشطة (كما كان) ---
        async function fetchActiveTrades() {
            try {
                const response = await fetch(`${apiBaseUrl}/active_trades`);
                if (!response.ok) { console.error("Failed to fetch trades:", response.status); return; }
                const trades = await response.json();
                renderTrades(trades);
            } catch (error) { console.error("Error fetching data:", error); }
        }

        function renderTrades(trades) {
            const tableBody = document.getElementById('trades-table-body');
            tableBody.innerHTML = ''; 
            if (trades.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">لا توجد صفقات نشطة حاليًا.</td></tr>';
                return;
            }
            trades.forEach(trade => {
                const entryTime = new Date(trade.timestamp).toLocaleString('ar-EG');
                const row = `<tr>
                        <th>${trade.id}</th><td>${trade.symbol}</td><td>${trade.reason}</td>
                        <td>${trade.entry_price.toFixed(4)}</td><td>${trade.highest_price.toFixed(4)}</td><td>${entryTime}</td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // --- [إضافة جديدة] الاتصال بالبث المباشر للسجلات ---
        function connectWebSocket() {
            const logStream = document.getElementById('log-stream');
            const ws = new WebSocket(`${wsBaseUrl}/ws/logs`);

            ws.onopen = function() {
                logStream.innerHTML += 'تم الاتصال بالبث المباشر بنجاح...\n';
            };

            ws.onmessage = function(event) {
                logStream.innerHTML += event.data + '\n';
                // التمرير التلقائي للأسفل
                logStream.scrollTop = logStream.scrollHeight;
            };

            ws.onclose = function() {
                logStream.innerHTML += 'انقطع الاتصال بالبث المباشر. محاولة إعادة الاتصال بعد 5 ثوانٍ...\n';
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket Error:', error);
            };
        }

        // بدء كل العمليات
        fetchActiveTrades();
        setInterval(fetchActiveTrades, 10000);
        connectWebSocket();
    </script>
</body>
</html>
