<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرصد البوت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .container {
            margin-top: 2rem;
        }
        .table-hover tbody tr:hover {
            color: #f0f0f0;
            background-color: #333;
        }
        .profit { color: #28a745; }
        .loss { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">📊 مرصد البوت - الصفقات النشطة</h1>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">العملة</th>
                        <th scope="col">الاستراتيجية</th>
                        <th scope="col">سعر الدخول</th>
                        <th scope="col">أعلى سعر</th>
                        <th scope="col">وقت الدخول</th>
                    </tr>
                </thead>
                <tbody id="trades-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const apiBaseUrl = `http://${window.location.hostname}:8001`;

        async function fetchActiveTrades() {
            try {
                const response = await fetch(`${apiBaseUrl}/active_trades`);
                if (!response.ok) {
                    console.error("Failed to fetch trades:", response.status);
                    return;
                }
                const trades = await response.json();
                renderTrades(trades);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function renderTrades(trades) {
            const tableBody = document.getElementById('trades-table-body');
            tableBody.innerHTML = ''; // مسح الجدول قبل إعادة رسمه

            if (trades.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">لا توجد صفقات نشطة حاليًا.</td></tr>';
                return;
            }

            trades.forEach(trade => {
                const entryTime = new Date(trade.timestamp).toLocaleString('ar-EG');
                const row = `
                    <tr>
                        <th scope="row">${trade.id}</th>
                        <td>${trade.symbol}</td>
                        <td>${trade.reason}</td>
                        <td>${trade.entry_price.toFixed(4)}</td>
                        <td>${trade.highest_price.toFixed(4)}</td>
                        <td>${entryTime}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // بدء التحديث الدوري كل 10 ثوانٍ
        fetchActiveTrades(); // استدعاء فوري عند تحميل الصفحة
        setInterval(fetchActiveTrades, 10000); // تحديث كل 10 ثوانٍ
    </script>
</body>
</html>
